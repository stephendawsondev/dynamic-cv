{% load static %}
<nav class="bg-violet-800 w-full z-20 top-0 start-0 pt-5 pb-5">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

    <div
      class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse w-full md:w-auto justify-between">
      <button type="button" class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300"
        id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
        data-dropdown-placement="bottom">
        <span class="sr-only">Open user menu</span>
        <img class="w-10 h-10 rounded-full" src="{% static 'icons/account-icon.svg' %}" alt="User account icon">
      </button>
      <!-- Dropdown menu -->
      <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow"
        id="user-dropdown">
        <ul class="py-2 border-violet-800" aria-labelledby="user-menu-button">
          {% if user.is_authenticated %}
          <li>
            <a href="{% url 'profile' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
          </li>
          <li>
            <a href="{% url 'cv_template' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Create
              CV</a>
          </li>
          <li>
            <a href="{% url 'cv_list' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My CVs</a>
          </li>
          <li>
            <a data-modal-target="modal-logout" data-modal-toggle="modal-logout" role="button"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
          </li>
          {% else %}
          <li>
            <a href="{% url 'account_signup' %}"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Register</a>
          </li>
          <li>
            <a href="{% url 'account_login' %}"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
      <button data-collapse-toggle="navbar-user" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
        aria-controls="navbar-user" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
    </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg  md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
        <li>
          <a href="{% url 'home' %}"
            class="block py-2 px-3 text-white focus:bg-lime-500 focus:md:bg-violet-800 hover:md:text-lime-400 hover:md:underline rounded md:bg-transparent md:p-0"
            aria-current="page">Home</a>
        </li>
        <li>
          <a href="/#how-it-works"
            class="block py-2 px-3 text-white rounded focus:bg-lime-500 focus:md:bg-violet-800 hover:md:text-lime-400 hover:md:underline rounded md:bg-transparent md:p-0">How
            it
            works</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
