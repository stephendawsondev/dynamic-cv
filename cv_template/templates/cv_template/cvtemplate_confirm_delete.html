{% extends 'base.html' %}
{% load static %}
{{ form.media }}

{% block title %}Delete CV {{ object.title }}{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-center">Confirm CV Deletion</h1>
    <div class="d-flex justify-content-center pt-3">
        <form method="post" class="text-center">
            {% csrf_token %}
            <p>Are you sure you want to delete <strong class="text-violet-800">{{ object.cv_name }}</strong>?</p>
            <input type="submit" value="Confirm" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-black bg-lime-500 rounded-lg">
        </form>
    </div>
</div>
{% endblock %}
