<div id="summary"></div>
<h1 class="block text-violet-700 text-2xl font-bold mb-2">Summary</h1>
<form hx-post="{% url 'update-summary' %}" hx-target="#summary" id="summary-form">
    {% csrf_token %}
    {{ summary_form|crispy }}
    <!-- Add forms media to show ckeditor -->
    {{ summary_form.media }}
    <input type="submit" value="Save" class="text-black rounded-lg bg-lime-500 py-2 px-3 border border-lime-600">
</form>
