<h1 class="block text-violet-700 text-2xl font-bold mb-2">Contact Information</h1>
<form hx-post="{% url 'contact-information' %}" hx-target="#detail">
  {% csrf_token %}
  <div class="md:w-[50%]">
    {{ contact_information_form|crispy }}
  </div>

  <input type="submit" value="Save"
    class="text-black rounded-lg bg-lime-500 py-2 px-3 border border-lime-600">
</form>
<div id="detail"></div>
